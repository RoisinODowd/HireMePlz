{% extends "layout.html" %}
{% block title %}Registration{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<div class="main-container">
  <div class="full-left">
    HireMePLZ
  </div>
  <div class="full-right register-form">
    <div class="container">
      {% if error %}<div class="alert alert-danger" role="alert"><strong>Error:</strong> {{ error }}</div>{% endif %}
      {% if info %}<div class="alert alert-info" role="alert">{{ info }}</div>{% endif %}
      <form action="" method="post">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
          </div>
        </div>
        <div class = "form-group row">
          <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" name="conf_password" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="accType" class="col-sm-2 col-form-label">Account Type</label>
          <div class="col-sm-10">
            <select id="accType" name="accType" class="form-control">
              <option>Employer</option>
              <option>Applicant</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="about" class="col-sm-2 col-form-label">About Yourself</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="about" name="about" rows="3"></textarea>
          </div>
        </div>
        <div class="float-right">
          <small><a href = "/login">Return to login</a></small> <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
