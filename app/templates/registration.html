{% extends "layout.html" %}
{% block title %}Registration{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<div class="main-container">
  <div class="full-left">
    HireMePLZ
  </div>
  <div class="full-right">
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class = "form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">  
          </div>
        </div>
        <div class="float-right">
          <button type="submit" class="btn btn-default"><a href = "editprofile">Submit</a></button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
